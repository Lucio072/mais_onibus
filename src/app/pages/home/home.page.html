<ion-content>
  <div class="form">
    <ion-item >
      <ion-label position="floating">Origem</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item > 
      <ion-label position="floating">Destino</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item (click)="showPicker = !showPicker"> 
      <ion-label>Date</ion-label>
      <ion-text slot="end"> 
        {{formattedString}}
      </ion-text>
    </ion-item>

    <ion-datetime *ngIf="showPicker"
    #datetime 
    [value]="dateValue"   
    presentation="date" 
    size="cover"
    (ionChange)="dateChanged(datetime.value)"
    showDefaultButtons="true"
    >
    

    </ion-datetime>

    
  </div>
</ion-content>
