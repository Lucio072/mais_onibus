
<ion-content color="primary">
  <div class="form">
  
    <ion-item class="caixa">
      <ion-label position="floating">Origem</ion-label>
      <ion-input placeholder="Origem" name="origem.nome" [(ngModel)]="origem"></ion-input>
    </ion-item>

    <ion-item class="caixa">
      <ion-label position="floating">Destino</ion-label>
      <ion-input placeholder="Destino"  name="destino.nome" [(ngModel)]="destino"></ion-input>
    </ion-item>

    <div class="checkbox">
      <ion-item class="box"  lines="none" >
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Ida e volta</ion-label>
      </ion-item>

      <ion-item class="box"  lines="none"  >
        <ion-checkbox slot="start" ></ion-checkbox>
        <ion-label>Somente ida</ion-label>
      </ion-item>

    </div>
          
      <ion-grid>
        <ion-row>
          <ion-col><ion-label class="label">Data de Ida</ion-label></ion-col>
          <ion-col><ion-label class="label">Volta(Opcional)</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item color="" lines="none">
              <ion-icon class="icon-date" name="calendar-sharp"></ion-icon>
              <ion-datetime-button datetime="datetime" ></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true"  >
                <ng-template>
                  <ion-datetime  id="datetime"  
                  presentation="date" 
                  [showDefaultButtons]="true"
                  doneText="Selecionar"
                  cancelText="Cancelar"
                  color="warning"
                  size="cover"
                  ></ion-datetime>
                </ng-template>
              </ion-modal>
            </ion-item>
        </ion-col>
          <ion-col> 
            <ion-item color="" lines="none">
              <ion-icon class="icon-date" name="calendar-sharp"></ion-icon>
              <ion-datetime-button datetime="datetime2" ></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true"  >
                <ng-template>
                  <ion-datetime  id="datetime2"  
                  presentation="date" 
                  [showDefaultButtons]="true"
                  doneText="Selecionar"
                  cancelText="Cancelar"
                  color="warning"
                  size="cover"
                  ></ion-datetime>
                </ng-template>
              </ion-modal>
            </ion-item>

        </ion-col>
        </ion-row>
      </ion-grid>
    
    <ion-button expand="block" (click)="pesquisar(origem, destino)">
      <ion-icon name="search-outline"></ion-icon>
       Buscar
    </ion-button> 
  </div>

  
  <h1 class="titulo">Passagens de Ã´nibus por rota</h1>
  <ion-item color="transparent" class="slides" lines="none">

    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide (click)="alert()">
        <div class="slide1" ></div>
      </ion-slide>
  
      <ion-slide (click)="alert()">
        <div class="slide2"></div>
      </ion-slide>
  
      <ion-slide (click)="alert()">
        <div class="slide3"></div>
      </ion-slide>
    </ion-slides>

  </ion-item>

  
</ion-content>
