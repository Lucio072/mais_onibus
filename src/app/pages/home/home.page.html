<ion-content>
  <div class="form">
    <ion-item >
      <ion-label position="floating">Origem</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item > 
      <ion-label position="floating">Destino</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>


    
    <ion-item id="open-modal" class="open-modal">
      <ion-label>Date</ion-label>
      <ion-text slot="end">{{formattedString}}</ion-text>
    </ion-item>

    <ion-item id="open-modal" class="open-modal">
      <ion-label>Date</ion-label>
      <ion-text slot="end">{{formattedString}}</ion-text>
    </ion-item>

    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-content>
          <ion-datetime 
            #datetime
            [value]="dateValue" size="cover"
            (ionChange)="dateChanged(datetime.value)"
            showDefaultButtons=""></ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
      
      <ion-button expand="full">Pesquisar</ion-button>


      <ion-item class="bnt" lines="none">
        <label size="cover" class="text">
          Estadual
        </label>
        
        <label size="cover" class="text">
          Municipal
        </label>
      </ion-item>
      <ion-content>
        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide>
            <h1>Slide 1</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 2</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 3</h1>
          </ion-slide>
        </ion-slides>
      </ion-content>
      
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </div>
    
    


  
  
</ion-content>
