<ion-content>
  <div class="form">
    <ion-item >
      <ion-label position="floating">Origem</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item > 
      <ion-label position="floating">Destino</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item (click)="showPicker = !showPicker"> 
      <ion-label>Date</ion-label>
      <ion-text slot="end"> 
        {{formattedString}}
      </ion-text>
    </ion-item>

    <ion-datetime *ngIf="showPicker"
    #datetime 
    [value]="dateValue"   
    presentation="date" 
    size="cover"
    (ionChange)="dateChanged(datetime.value)"
    showDefaultButtons="true"
    (ionCancel)="showPicker"
    >
    </ion-datetime>

    <ion-button expand="full">Pesquisar</ion-button>

    <ion-item >
      <ion-button size="cover">
        <ion-label>Estadual</ion-label> 
      </ion-button>

      <ion-button size="cover">
        <ion-label>Municipal</ion-label>
      </ion-button>
    </ion-item>
  </div>



  
</ion-content>
