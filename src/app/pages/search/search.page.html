<ion-content>
  <ion-item id="open-modal">
    <ion-icon icon="calendar-outline" slot="start" color="primary" ></ion-icon>
      <ion-label>Pick date</ion-label>
      <ion-text slot="end">{{formattedString}}</ion-text>
  </ion-item>
  <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
    <ng-template>
      <ion-content>
        <ion-datetime 
          #datetime
          [value]="dateValue" size="cover"
          (ionChange)="dateChanged(datetime.value)"
          showDefaultButtons=""></ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
